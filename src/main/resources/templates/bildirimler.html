<!-- Sayfanın HTML5 standardında olduğunu belirtir.-->
<!DOCTYPE html>
<!--hymeleaf direktiflerini kullanmak için koyarız  -->
<html xmlns:th="http://www.thymeleaf.org">
<!--  -->
<head>
    <!-- Karakter kodlaması -->
    <meta charset="UTF-8">
    <!-- BAŞLIK -->
    <title>Bildirim Listesi</title>
    <!-- stil ve grid  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--  -->
</head>
<!--  -->
<body>
<!-- container mt-5 sayfa genişliğini düzenler   -->
<div class="container mt-5">
    <!--h1 büyük başlıklı bildirimler için  -->
    <h1>Aktif Bildirimler</h1>
    <!-- ilk table tablo stili ekler -->
    <!-- table-striped tabloyu çizgili hale getirir  -->
    <table class="table table-striped">
        <!-- Tablonun başlık satırı  -->
        <thead>
        <!--  -->
        <tr>
            <!-- Tablonun sütunları  -->
            <th>ID</th><th>Başlık</th><th>İçerik</th><th>Tür</th><th>Oluşturma</th><th>Güncelleme</th>
            <!--  -->
        </tr>
        <!--  -->
        </thead>
        <!--  -->
        <tbody>
        <!--neyi nerden aldığımız, b mesela bildirim b.bildirimTuru bildirim tablosundaki deki bildirimTuru  -->
        <tr th:each="b : ${bildirimler}">
            <!--  -->
            <td th:text="${b.bildirimId}"></td>
            <!--  -->
            <td th:text="${b.baslik}"></td>
            <!--  -->
            <td th:text="${b.icerik}"></td>
            <!--  -->
            <td th:text="${b.bildirimTuru}"></td>
            <!--  -->
            <td th:text="${#temporals.format(b.olusturulmaTarihi, 'dd.MM.yyyy HH:mm')}"></td>
            <!--  -->
            <td th:text="${#temporals.format(b.guncellenmeTarihi, 'dd.MM.yyyy HH:mm')}"></td>
        </tr><!--  -->
        </tbody><!--  -->
    </table><!--  -->
</div><!--  -->
</body><!--  -->
</html><!--  -->
